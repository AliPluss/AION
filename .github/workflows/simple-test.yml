name: Simple Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  simple-test:
    name: Simple Test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
    
    - name: Run simple tests
      run: |
        echo "ðŸ§ª Running simple tests..."
        python -m pytest tests/test_simple.py -v
        echo "âœ… Simple tests completed!"
    
    - name: Success summary
      run: |
        echo "## âœ… Simple Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** All simple tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Python:** $(python --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Duration:** Under 3 minutes" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ Simple test pipeline successful!"
