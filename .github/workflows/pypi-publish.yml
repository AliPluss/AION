name: ğŸ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      deploy_to_pypi:
        description: 'Deploy to PyPI'
        required: true
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel
        
    - name: ğŸ” Verify package files
      run: |
        echo "Checking required files..."
        ls -la
        test -f setup.py || (echo "setup.py missing" && exit 1)
        test -f pyproject.toml || (echo "pyproject.toml missing" && exit 1)
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f LICENSE || (echo "LICENSE missing" && exit 1)
        echo "All required files present âœ…"
        
    - name: ğŸ—ï¸ Build package
      run: |
        echo "Building package..."
        python -m build
        echo "Build complete âœ…"
        
    - name: ğŸ” Check package
      run: |
        echo "Checking package..."
        python -m twine check dist/*
        echo "Package check passed âœ…"
        
    - name: ğŸ“‹ List built files
      run: |
        echo "Built files:"
        ls -la dist/
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-files
        path: dist/

  test-package:
    name: ğŸ§ª Test Package
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-files
        path: dist/
        
    - name: ğŸ§ª Test package installation
      run: |
        echo "Testing package installation..."
        pip install dist/*.whl
        echo "Package installed âœ…"
        
    - name: ğŸ” Test imports
      run: |
        echo "Testing imports..."
        python -c "import aion; print('Import successful!')"
        echo "Imports working âœ…"
        
    - name: ğŸ¯ Test entry points
      run: |
        echo "Testing entry points..."
        aion --help || echo "aion command test completed"
        echo "Entry points test completed âœ…"

  deploy-testpypi:
    name: ğŸ§ª Deploy to TestPyPI
    needs: [build, test-package]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-files
        path: dist/
        
    - name: ğŸš€ Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        
    - name: âœ… TestPyPI deployment complete
      run: |
        echo "ğŸ‰ Successfully deployed to TestPyPI!"
        echo "ğŸ”— Check: https://test.pypi.org/project/aion-ai/"

  deploy-pypi:
    name: ğŸš€ Deploy to PyPI
    needs: [build, test-package, deploy-testpypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_pypi == 'true')
    environment: pypi-production
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-files
        path: dist/
        
    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: âœ… PyPI deployment complete
      run: |
        echo "ğŸ‰ Successfully deployed to PyPI!"
        echo "ğŸ”— Check: https://pypi.org/project/aion-ai/"
        echo "ğŸ“¦ Users can now install with: pip install aion-ai"

  post-deploy-test:
    name: ğŸ” Post-Deploy Test
    needs: deploy-pypi
    runs-on: ubuntu-latest
    if: needs.deploy-pypi.result == 'success'
    
    steps:
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: â³ Wait for PyPI propagation
      run: |
        echo "Waiting for PyPI package propagation..."
        sleep 60
        
    - name: ğŸ“¦ Install from PyPI
      run: |
        echo "Installing AION from PyPI..."
        pip install aion-ai
        echo "Installation successful âœ…"
        
    - name: ğŸ§ª Test PyPI installation
      run: |
        echo "Testing PyPI installation..."
        python -c "import aion; print('AION imported successfully from PyPI!')"
        aion --help || echo "Command test completed"
        echo "PyPI installation test passed âœ…"
        
    - name: ğŸ‰ Deployment verification complete
      run: |
        echo "ğŸ‰ AION successfully deployed and verified on PyPI!"
        echo "ğŸ“¦ Users can install with: pip install aion-ai"
