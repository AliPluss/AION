name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
  contents: read

jobs:
  publish:
    name: Publish to PyPI (Trusted Publishing)
    runs-on: ubuntu-latest
    environment: production  # Use environment protection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    
    - name: Build package
      run: |
        python -m build
    
    - name: List built packages
      run: |
        echo "ðŸ“¦ Built packages:"
        ls -la dist/
    
    - name: Publish to PyPI (OpenID Connect - No Token Required)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verbose: true
        # No password/token needed with trusted publishing!
    
    - name: Create deployment summary
      run: |
        echo "## ðŸŽ‰ Secure Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Package:** AION AI Operating Node" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Published to:** PyPI via Trusted Publishing" >> $GITHUB_STEP_SUMMARY
        echo "- **Security:** âœ… OpenID Connect (No API tokens)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
